		<!--预定弹窗-->
		<div class="modal fade product_model" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel">订单预定</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">商品名称:</label>
								<span>某某酒</span>
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">商品规格:</label>
								<span>500ml/瓶</span>
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">香型:</label>
								<span>浓香</span>
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">酒精度:</label>
								<span>52%(vol)</span>
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">数量:</label>
								<input type="number" class="form-control" id="recipient-number" placeholder="请输入预定数量">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">姓名:</label>
								<input type="text" class="form-control" id="recipient-user" placeholder="请输入姓名">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">电话:</label>
								<input type="number" class="form-control" id="recipient-phone" placeholder="请输入电话号码">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="control-label">地址:</label>
								<div class="address product_address">
									<div data-toggle="distpicker">
										<div class="form-group">
											<label class="sr-only" for="province1">Province</label>
											<select class="form-control " id="province1"></select>
										</div>
										<div class="form-group">
											<label class="sr-only" for="city1">City</label>
											<select class="form-control" id="city1"></select>
										</div>
										<div class="form-group">
											<label class="sr-only" for="district1">District</label>
											<select class="form-control" id="district1"></select>
										</div>
									</div>
								</div>
								<textarea required="required" class="address_new_content" rows="3" cols="20" placeholder="详细地址：如道路、门牌号、小区、楼栋号、单元室等"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">留言:</label>
								<textarea class="form-control" id="message-text"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
